<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .match {
            background-color: #fff;
            border: 2px solid #4671EA;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .no-matches {
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matches Found:</h1>
        {% if matches %}
            {% for match in matches %}
                <div class="match">{{ match }}</div>
            {% endfor %}
        {% else %}
            <p class="no-matches">No matches found.</p>
        {% endif %}
    </div>
</body>
</html>
